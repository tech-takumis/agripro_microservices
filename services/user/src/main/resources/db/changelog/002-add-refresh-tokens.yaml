databaseChangeLog:
  - changeSet:
      id: 2
      author: john
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_ref
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: client_ip
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_agent
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false