spring:
  application:
    name: workflow-service
  datasource:
    url: jdbc:postgresql://localhost:5432/agripro_workflow
    username: agripro
    password: agripro
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  port: 8040