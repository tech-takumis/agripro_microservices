spring:
  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader
      server:
        webflux:
          httpclient:
            wiretap: true
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true
          routes:
            # General WebSocket route
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/v1/users/**,/api/v1/roles/**,/api/v1/permissions/**

            - id: ws_route
              uri: lb://realtime-service
              predicates:
                - Path=/ws/**
              filters:
                - PreserveHostHeader
                - RemoveRequestHeader=Cookie,Sec-WebSocket-Protocol
                - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_FIRST

            - id: application-service
              uri: lb://application-service
              predicates:
                - Path=/api/v1/applications/**,/api/v1/application/types/**,/api/v1/application/fields/**,/api/v1/application/sections/**

            - id: document-service
              uri: lb://document-service
              predicates:
                - Path=/api/v1/documents/**

            - id: insurance-service
              uri: lb://insurance-service
              predicates:
                - Path=/api/v1/insurance/**

            - id: verification-service
              uri: lb://verification-service
              predicates:
                - Path=/api/v1/verify/**

            - id: program-service
              uri: lb://program-service
              predicates:
                - Path=/api/v1/programs/**,/api/v1/schedules/**

            - id: rsbsa-service
              uri: lb://rsbsa-service
              predicates:
                - Path=/api/v1/rsbsa/**,/api/v1/rsbsa/public/**

            - id: communication-service
              uri: lb://communication-service
              predicates:
                - Path=/api/v1/posts/**,/api/v1/messages/**,/api/v1/chat/**,/api/v1/communication/**
              filters:
                - PreserveHostHeader

      filter:
        remove-hop-by-hop-headers: false
      sensitive-headers: [] # âœ… Allow Authorization header to pass through

