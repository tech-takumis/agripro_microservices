spring:
  application:
    name: workflow-service
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    default: default
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/agripro_workflow
    username: agripro
    password: agripro
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

