<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Platform</title>
</head>
<body>
<h1>Welcome to Our Platform!</h1>

<p>Dear <span th:text="${firstName + ' ' + lastName}"></span>,</p>

<p>Thank you for registering with us on <span th:text="${registrationDate}"></span>.</p>

<p>Your agriculture account credentials are:</p>
<ul>
    <li><strong>Username:</strong> <span th:text="${username}"></span></li>
    <li><strong>Password:</strong> <span th:text="${password}"></span></li>
    <li><strong>Email:</strong> <span th:text="${email}"></span></li>
</ul>

<p>We're excited to have you as a member of our community!</p>

<p>Best regards,<br/>
    Your Platform Team</p>
</body>
</html>
